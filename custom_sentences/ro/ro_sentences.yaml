lists:

  cover:
    values:
      - in: "ruloul din bucătărie"
        out: "cover.kitchen_blind"
      - in: "ruloul din birou"
        out: "cover.office_cover"
      - in: "ruloul din dormitor"
        out: "cover.cover.bedroom_cover"
      - in: "ruloul din camera lui Andrei"
        out: "cover.andrew_cover"
      - in: "ruloul din camera iustinei"
        out: "cover.justina_cover"
      - in: "ruloul din living"
        out: "cover.cover.living_cover"

  percentage_min_max:
    values:
      - in: "minim"
        out: "1"
      - in: "jumătate"
        out: "50"
      - in: "maxim"
        out: "100"
  percentage:
    range:
      type: number
      from: 0
      to: 100
 
  playlist:
    values:
      - in: "muzică de relaxare"
        out: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      - in: "muzică religioasă"
        out: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      - in: "muzică populară"
        out: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      - in: "muzică modernă"
        out: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      - in: "colinde"
        out: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  media_player:
    values:
      - in: "birou"
        out: "boxa din birou"
      - in: "dormitor"
        out: "boxa din dormitor"
      - in: "parter"
        out: "boxele de la parter"
      - in: "hol"
        out: "boxa din hol"
      - in: "sufragerie"
        out: "boxa din sufragerie"
      - in: "foișor"
        out: "televizorul din foișor"
      - in: "bucătărie"
        out: "boxa din bucătărie"


