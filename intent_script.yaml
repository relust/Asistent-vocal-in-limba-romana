SetVolume:
  action:
    service: "media_player.volume_set"
    data:
      entity_id: "{{ media_player}}"
      volume_level: "{{ percentage / 100 }}"
  speech:
    text: "Am setat volumul la {{ percentage }}"
SetVolume_min_max:
  action:
    service: "media_player.volume_set"
    data:
      entity_id: "{{ media_player }}"
      volume_level: "{{ ((percentage_min_max | float) / 100)}}"
  speech:
    text: "Am setat volumul la {{ percentage_min_max }}"

SetCover:
  action:
    - service: "cover.set_cover_position"
      data:
        position: "{{ percentage }}"
      target:
#        entity_id: "{{ cover }}"
        area: "{{ area }}"

  speech:
#    text: "Am setat ruloul la {{ percentage }}"
    text: "Am setat ruloul din {{ area }} la {{ percentage }}"

SetCover_min_max:
  action:
    service: "cover.set_cover_position"
    data:
      position: "{{ percentage_min_max }}"
    target:
#      entity_id: "{{ cover }}"
      area: "{{ area }}"


  speech:
#    text: "Am setat ruloul la {{ percentage_min_max }}"
    text: "Am setat ruloul din {{ area }} la {{ percentage }}"

SpotifyPlaylistPlay:
  action:
    service: spotcast.start
    data:
      entity_id: "{{ media_player }}"
      uri: "spotify:playlist:{{ playlist }}"
      random_song: true
      force_playback: true
      repeat: context
      shuffle: true
      start_volume: 50
  speech:
    text: "Se redă playlistul de pe spotify"

SpotifyPause:
  action:
    service: "media_player.media_pause"
    data:
      entity_id: "{{ media_player}}"
  speech:
    text: "Am pus pauză"

SpotifyPlay:
  action:
    service: "media_player.media_play"
    data:
      entity_id: "{{ media_player}}"
  speech:
    text: "Am reluat redarea"

SpotifyStop:
  action:
    service: "media_player.media_stop"
    data:
      entity_id: "{{ media_player}}"
  speech:
    text: "Am oprit redarea"


